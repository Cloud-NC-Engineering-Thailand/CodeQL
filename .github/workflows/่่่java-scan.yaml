name: "CodeQL scan java"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ masters ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Build java
        run: |
              make bootstrap
              make release

      - name: Perform CodeQL Analysis for Python
        uses: github/codeql-action/analyze@v2
        with:
          checkout_path: java-code-folder