name: CodeQL Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
    - name: Install CodeQL CLI
      run: |
        # Download and install CodeQL CLI
        wget https://github.com/github/codeql-cli-binaries/releases/download/v2.22.7/codeql-linux64.zip
        unzip -j codeql-linux64.zip -d /usr/local/bin
        rm codeql-linux64.zip
        codeql --version  # Verify installation
    - name: Build
      run: |
        # Add build commands here
        # For example, for Node.js: npm install

    - name: Run CodeQL Analysis
      run: |
        codeql database create --language=javascript --source-root . --output=javascript-database
        codeql query run --database=javascript-database --output=results.sarif

    - name: Upload CodeQL results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
        path: results.sarif
